<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubic-bezier function</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            transition: width 2s;
            transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
        }
        div:hover {
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Cubic-bezier function test</h1>
    <p>Point your mouse over the div element below, to see the transition effect</p>
    
    <div></div>
</body>
</html>
